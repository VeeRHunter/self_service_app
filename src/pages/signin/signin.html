<ion-content padding>

  <ion-row class="logo_row">
    <img src="assets/imgs/synergy_670.png" class="logo_class" />
  </ion-row>

  <ion-row class="username_row">
    <ion-input type="text" placeholder="Username" class="input_class" [(ngModel)]="user_Data.username"></ion-input>
  </ion-row>

  <ion-row class="password_row">
    <ion-input type="password" placeholder="Password" class="input_class" [(ngModel)]="user_Data.password"></ion-input>
  </ion-row>

  <ion-row class="login_row">
    <button ion-button class="button_class" (click)="goto_home()" >
      Login
    </button>
  </ion-row>

</ion-content>
