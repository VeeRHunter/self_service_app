<ion-header class="header_class">

  <ion-row class="header_row">
    <ion-col col-2>
      <ion-row class="full_height">
        <ion-icon name="ios-arrow-back" (click)="goback()" class="header_back_icon"></ion-icon>
      </ion-row>
    </ion-col>
    <ion-col col-8>
      <ion-row class="full_height">
        <span class="header_span">
          Sign Up
        </span>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content padding>

  <ion-row class="logo_row">
    <img src="assets/imgs/synergy_670.png" class="logo_class" />
  </ion-row>
  <form #comProfileForm="ngForm" id="comProfileForm" (ngSubmit)="completeAddCompany(comProfileForm)" novalidate>
    <ion-row class="username_row">
      <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="Username" [(ngModel)]="user_Data.username" required name="username">
        <mat-error>
          Username is required
        </mat-error>
      </mat-form-field>
    </ion-row>

    <ion-row class="password_row">
      <mat-form-field class="example-full-width">
        <input matInput type="email" placeholder="Email" [formControl]="emailFormControl" [(ngModel)]="user_Data.email" required
          name="username">

        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>

        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is required
        </mat-error>

      </mat-form-field>
    </ion-row>

    <ion-row class="password_row">
      <mat-form-field class="example-full-width">
        <input matInput type="number" [(ngModel)]="user_Data.phone" required placeholder="Phone Number" name="password" />

        <mat-error>
          <span>Phone Number is required</span>
        </mat-error>

      </mat-form-field>
    </ion-row>

    <ion-row class="password_row">
      <mat-form-field class="example-full-width">
        <input matInput type="password" [(ngModel)]="user_Data.password" required placeholder="Password" name="password" />

        <mat-error>
          <span>Password is required</span>
        </mat-error>

      </mat-form-field>
    </ion-row>

    <ion-row class="password_row">
      <mat-form-field class="example-full-width">
        <input matInput type="password" [(ngModel)]="user_Data.confirm" required placeholder="Confirm Password" name="confirm_password"
        />

        <mat-error *ngIf="confirm_state == true">
          <span>Confirm Password is required</span>
        </mat-error>

      </mat-form-field>
    </ion-row>

    <ion-row class="login_row">
      <button mat-mini-fab class="button_class">
        SignUp
      </button>
    </ion-row>
  </form>

  <ion-row class="signup_row">
    <span class="sign_up_span">
      Already have an account?
      <span class="sign_up_page" (click)="goto_signin()">
        &nbsp;Sign In
      </span>
    </span>
  </ion-row>

</ion-content>
