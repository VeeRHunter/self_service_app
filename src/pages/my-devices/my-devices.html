  Ionic pages and navigation.

<ion-header class="header_class">

  <ion-row class="header_row">
    <ion-col col-2>
      <ion-row class="full_height">
        <ion-icon name="md-menu" menuToggle class="header_icon"></ion-icon>
      </ion-row>
    </ion-col>
    <ion-col col-8>
      <ion-row class="full_height">
        <span class="header_span">
          {{ 'my_device' | translate }}
        </span>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content padding class="myservice_content">

  <ion-row class="main_row margin_top" *ngFor="let list of device_Data; let i = index">
    <ion-row class="type_number_date">
      <ion-col col-3 class="left_col">
        <ion-row class="full_height">
          <span class="name_span">
            {{ 'type' | translate }}
          </span>
          <span class="detail_span">
            {{list.type}}
          </span>
        </ion-row>
      </ion-col>
      <ion-col col-4 class="center_col">
        <ion-row class="full_height">
          <span class="name_span">
            {{ 'number' | translate }}
          </span>
          <span class="detail_span">
            {{list.device_id}}
          </span>
        </ion-row>
      </ion-col>
      <ion-col col-5 class="right_col">
        <ion-row class="full_height">
          <span class="name_span">
            {{ 'due_date' | translate }}
          </span>
          <span class="detail_span">
            {{list.date}}
          </span>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row class="type_number_date">
      <ion-col col-3>
        <ion-row class="full_height">
          <span class="name_span">
            {{ 'status' | translate }}
          </span>
          <span class="detail_span" *ngIf="!list.change_state">
            {{list.status}}
          </span>
          <mat-form-field class="example-full-width" *ngIf="list.change_state">
            <input matInput type="text" #title="ngModel" id="state" [(ngModel)]="list.status" required name="state" />
            <mat-error id="matLoginError2">
              <span>{{ 'state_required' | translate }}</span>
            </mat-error>
          </mat-form-field>
        </ion-row>
      </ion-col>
      <ion-col col-4>
      </ion-col>
      <ion-col col-5 class="right_col">
        <ion-row class="full_height">
          <button ion-button class="mat-button change_button" (click)="change_state(i)">
            {{ 'change_UP' | translate }}
          </button>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row class="type_number_date">
      <ion-col col-3>
        <ion-row class="full_height">
          <span class="name_span">
            {{ 'plan' | translate }}
          </span>
          <span class="detail_span">
            {{list.plan}}
          </span>
        </ion-row>
      </ion-col>
      <ion-col col-4>
      </ion-col>
      <ion-col col-5 class="right_col">
        <ion-row class="full_height">
          <button ion-button class="mat-button change_button" (click)="change_plan(i)">
            {{ 'change_UP' | translate }}
          </button>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row class="bottom_image_row">
      <img src="assets/imgs/service_back.png" class="service_back_style" />
      <ion-row class="image_button_row">
        <ion-col col-3>
          <ion-row class="full_height" (click)="goto_topupHistory()">
          </ion-row>
        </ion-col>
        <ion-col col-3>
          <ion-row class="full_height" (click)="goto_transactionHistory()">
          </ion-row>
        </ion-col>
        <ion-col col-3>
          <ion-row class="full_height" (click)="goto_serviceDetail()">
          </ion-row>
        </ion-col>
        <ion-col col-3>
          <ion-row class="full_height" (click)="goto_serviceBundle()">
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-row>
  </ion-row>

</ion-content>
