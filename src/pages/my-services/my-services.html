  Ionic pages and navigation.

<ion-header class="header_class">

  <ion-row class="header_row">
    <ion-col col-2>
      <ion-row class="full_height">
        <ion-icon name="md-menu" menuToggle class="header_icon"></ion-icon>
      </ion-row>
    </ion-col>
    <ion-col col-8>
      <ion-row class="full_height">
        <span class="header_span">
          {{ 'my_service' | translate }}
        </span>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content padding class="myservice_content">

  <ion-row class="main_row margin_top" *ngFor="let list of service_Data; let i = index">
    <ion-row class="type_number_date">
      <ion-col col-3 class="left_col">
        <ion-row class="full_height">
          <span class="name_span">
            {{ 'type' | translate }}
          </span>
          <span class="detail_span">
            {{list.type}}
          </span>
        </ion-row>
      </ion-col>
      <ion-col col-4 class="center_col">
        <ion-row class="full_height">
          <span class="name_span">
            {{ 'number' | translate }}
          </span>
          <span class="detail_span">
            {{list.number}}
          </span>
        </ion-row>
      </ion-col>
      <ion-col col-5 class="right_col">
        <ion-row class="full_height">
          <span class="name_span">
            {{ 'due_date' | translate }}
          </span>
          <span class="detail_span">
            {{list.date}}
          </span>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row class="type_number_date">
      <ion-col col-3>
        <ion-row class="full_height">
          <span class="name_span">
            {{ 'status' | translate }}
          </span>
          <span class="detail_span">
            {{ list.status | translate}}
          </span>
        </ion-row>
      </ion-col>
      <ion-col col-4>
      </ion-col>
      <ion-col col-5 class="right_col">
        <ion-row class="full_height">
          <button ion-button class="mat-button change_button">
            {{ 'change_UP' | translate }}
          </button>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row class="type_number_date">
      <ion-col col-3>
        <ion-row class="full_height">
          <span class="name_span">
            {{ 'plan' | translate }}
          </span>
          <span class="detail_span">
            {{list.plan}}
          </span>
        </ion-row>
      </ion-col>
      <ion-col col-4>
      </ion-col>
      <ion-col col-5 class="right_col">
        <ion-row class="full_height">
          <button ion-button class="mat-button change_button">
            {{ 'change_UP' | translate }}
          </button>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row class="bottom_image_row">
      <ion-row class="image_button_row">
        <ion-col col-3>
          <ion-row class="full_height" (click)="goto_callHistory()">
            <ion-row class="service_iconRow">
              <ion-icon class="serviceDetail_icon" name="ios-call-outline"></ion-icon>
            </ion-row>
            <ion-row class="servicespan_rpw">
              <span class="serviceDetail_span">
                Call
              </span>
            </ion-row>
          </ion-row>
        </ion-col>
        <ion-col col-3>
          <ion-row class="full_height" (click)="goto_topupHistory()">
            <ion-row class="service_iconRow">
              <ion-icon class="serviceDetail_icon" name="ios-git-network-outline"></ion-icon>
            </ion-row>
            <ion-row class="servicespan_rpw">
              <span class="serviceDetail_span">
                TopUp
              </span>
            </ion-row>
          </ion-row>
        </ion-col>
        <ion-col col-3>
          <ion-row class="full_height" (click)="goto_serviceDetail()">
            <ion-row class="service_iconRow">
              <ion-icon class="serviceDetail_icon" name="ios-list-box-outline"></ion-icon>
            </ion-row>
            <ion-row class="servicespan_rpw">
              <span class="serviceDetail_span">
                Details
              </span>
            </ion-row>
          </ion-row>
        </ion-col>
        <ion-col col-3>
          <ion-row class="full_height" (click)="goto_serviceBundle()">
            <ion-row class="service_iconRow">
              <ion-icon class="serviceDetail_icon" name="ios-bug-outline"></ion-icon>
            </ion-row>
            <ion-row class="servicespan_rpw">
              <span class="serviceDetail_span">
                Bundles
              </span>
            </ion-row>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-row>
  </ion-row>

</ion-content>
